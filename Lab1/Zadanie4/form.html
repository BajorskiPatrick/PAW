<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: grid;
            max-width: 600px;
            gap: 8px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin: 5px;
            display: grid;
        }
        label {
            display: block;
            font-weight: bold;
            padding-right: 10px;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="submit_form.php" method="POST">
        <div class="form-group">
            <label for="account">Account number:</label>
            <input type="text" id="account" name="account" required>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required pattern="\d{2}-\d{3}" title="Format: 12-345">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required list="city-list">
            <datalist id="city-list">
                <option value="Warszawa">
                <option value="Kraków">
                <option value="Wrocław">
                <option value="Poznań">
                <option value="Gdańsk">
                <option value="Szczecin">
                <option value="Łódź">
                <option value="Lublin">
                <option value="Katowice">
                <option value="Bydgoszcz">
            </datalist>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required min="1" max="1000000" step="0.01">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
