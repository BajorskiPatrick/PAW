<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywny Formularz Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</head>
<body>

    <div class="container mt-5">
        
        <form class="row g-3 align-items-end">
            
            <div class="col-12 col-md">
                <label for="inputEmail" class="form-label d-md-none">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            
            <div class="col-12 col-md">
                <label for="inputPassword" class="form-label d-md-none">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            
            <div class="col-12 col-md-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">
                        Remember me
                    </label>
                </div>
            </div>
            
            <div class="col-12 col-md-auto">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>

        <p class="mt-4">
            <small><strong>Note:</strong> Proszę zmieniać rozmiar ekranu przetestować działanie formularza</small>
        </p>

    </div>
</body>
</html>
