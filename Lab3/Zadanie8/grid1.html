<html lang="pl">
<head>

  <title>Uk≈Çad z Offsetem</title>

  <style>
    .row {
      border: 1px solid #000;

    }
    
    .row > div {
      background-color: #dbeafe;
      border: 1px solid #93c5fd;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      margin-bottom: -1px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">

    </div>
    
    <div class="row">
      <div class="col-lg-2 offset-lg-1">1</div>
      <div class="col-lg-3 offset-lg-1">2</div>
      <div class="col-lg-3 offset-lg-2">3</div>
    </div>

    <div class="row">
      <div class="col-lg-4 offset-lg-1">4</div>
      <div class="col-lg-3 offset-lg-2">5</div>
    </div>

  </div>
