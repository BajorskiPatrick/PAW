<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="contact-card">
                <div class="card-inner">
                    <div class="contact-info-wrapper">
                        <div class="contact-info">
                            <div class="contact-items">
                                <div class="contact-item-wrapper">
                                    <div class="contact-item">
                                        <div class="contact-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                            </svg>
                                        </div>
                                        <div class="contact-details">
                                            <h3>Address</h3>
                                            <p class="contact-location">Warszawa, PL</p>
                                            <p class="contact-address">ul. Krakowska 30</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="contact-item-wrapper">
                                    <div class="contact-item">
                                        <div class="contact-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                            </svg>
                                        </div>
                                        <div class="contact-details">
                                            <h3>Phone</h3>
                                            <p class="contact-phone">+0019 1111 6478</p>
                                            <p class="contact-phone">+0018 1111 4567</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="contact-item-wrapper">
                                    <div class="contact-item">
                                        <div class="contact-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                                            </svg>
                                        </div>
                                        <div class="contact-details">
                                            <h3>Email</h3>
                                            <p class="contact-email">lab@gmail.com</p>
                                            <p class="contact-email">info.lab@gmail.com</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-wrapper">
                        <div class="form-section">
                            <h2 class="form-title">Send us a message</h2>
                            <p class="form-subtitle">If you have any work from me or any types of queries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>

                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter your name" required>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>

                                <div class="form-group">
                                    <textarea id="message-field" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                                </div>

                                <button type="submit" class="btn-submit">Send Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
