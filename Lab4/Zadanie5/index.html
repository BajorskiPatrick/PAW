<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="lightSwitch" class="light-switch-input">
    
    <div class="light-container">
        <div class="profile-card">
            <div class="toggle-switch-container">
                <label for="lightSwitch" class="toggle-switch">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="profile-image">
                <img src="img-1.jpg" alt="Profile Picture">
            </div>
            
            <div class="profile-info">
                <h2 class="profile-name">Amelia Fern</h2>
                <p class="profile-role">Full Stack Developer</p>
                <p class="profile-description">Lorem dolor sit amet, consectetur adipiscing elit. Ab offciis totum minus aliquam dique aliquid esse commodi documentum et molestae dolorum natus?</p>
                
                <button class="btn-read-more">Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
