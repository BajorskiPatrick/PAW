<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
    <body>

        <template class="user-card-template">
            <div class="card col-md-4">
                <div class="card-body d-flex flex-column gap-3">
                    <h3 class="user-name card-title">Name and Surname</h3>
                    <div>
                        <label class="address-label-wrapper">
                            <input type="checkbox" name="address" class="address-checkbox">
                            Show address data
                        </label>
                    </div>
                </div>
                
                <div class="address-data card-body d-flex flex-column gap-2 d-none">
                    <div class="card-item row">
                        <h5 class="card-title col-4">Street:</h5>
                        <p class="user-street card-text col-8">street</p> 
                    </div>
                    <div class="card-item row">
                        <h5 class="card-title col-4">City:</h5>
                        <p class="user-city card-text col-8">city</p> 
                    </div>
                    <div class="card-item row">
                        <h5 class="card-title col-4">Country:</h5>
                        <p class="user-country card-text col-8">country</p> 
                    </div>
                    <div class="card-item row">
                        <h5 class="card-title col-4">Email:</h5>
                        <p class="user-email card-text col-8">email</p> 
                    </div>
                    <div class="card-item row">
                        <h5 class="card-title col-4">Phone:</h5>
                        <p class="user-phone card-text col-8">phone</p> 
                    </div>
                </div>
            </div>
        </template>

        <div class="d-flex m-3">
            <div class="user-card-container w-100 d-flex flex-wrap gap-3 align-items-start"></div>
        </div>

    </body>
</html>
