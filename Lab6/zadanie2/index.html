<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="target-container">
                    <div id="target-blue" class="target target-blue" data-color="niebieski" data-points-key="blue">
                        <div id="target-red" class="target target-red" data-color="czerwony" data-points-key="red">
                            <div id="target-yellow" class="target target-yellow" data-color="żółty" data-points-key="yellow"></div>
                        </div>
                    </div>
                </div>

                <h2 id="score-display" class="text-center my-3">0</h2>

                <div class="controls-container">
                    <button id="btn-reset" class="btn btn-secondary w-100">Reset</button>
                    <button id="btn-toggle-propagation" class="btn btn-info w-100">Propagacja AKTYWNA</button>
                    <button id="btn-clear-log" class="btn btn-warning w-100">Clear LOG</button>
                </div>

                <div class="order-controls mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orderOptions" id="order-1-2-5" value="1-2-5" checked>
                        <label class="form-check-label" for="order-1-2-5">
                            Wywołanie 1-2-5 (N:1, C:2, Ż:5)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orderOptions" id="order-1-5-2" value="1-5-2">
                        <label class="form-check-label" for="order-1-5-2">
                            Wywołanie 1-5-2 (N:1, C:5, Ż:2)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orderOptions" id="order-2-5-1" value="2-5-1">
                        <label class="form-check-label" for="order-2-5-1">
                            Wywołanie 2-5-1 (N:2, C:5, Ż:1)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="orderOptions" id="order-5-2-1" value="5-2-1">
                        <label class="form-check-label" for="order-5-2-1">
                            Wywołanie 5-2-1 (N:5, C:2, Ż:1)
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-5 offset-md-1">
                <h4>LOGI:</h4>
                <div id="log-area" class="log-box">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
