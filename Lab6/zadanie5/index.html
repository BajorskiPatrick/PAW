<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-orange">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card form-card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Weryfikacja zgodności tekstów</h2>
                        
                        <form id="similarity-form">
                            <div class="mb-3">
                                <label for="text1" class="form-label">Wprowadź pierwszy teskt:</label>
                                <input type="text" class="form-control" id="text1" value="Ala ma kotka a kotek Ale">
                            </div>

                            <div class="mb-3">
                                <label for="text2" class="form-label">Wprowadź drugi teskt:</label>
                                <input type="text" class="form-control" id="text2" value="Ma kotka a nie psa">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg" id="calculateBtn">
                                    oblicz podobieństwo
                                </button>
                            </div>
                        </form>

                        <h4 class="text-center mt-4" id="resultDisplay">Podobieństwo: 0.00%</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
