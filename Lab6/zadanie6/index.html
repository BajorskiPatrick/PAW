<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image blur-weak">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 form-card">
                <div class="card-body p-4 p-md-5">

                    <h3 class="text-center mb-4">Ocena siły hasła</h3>
                    
                    <form>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
                                <span class="input-group-text" id="togglePassword">
                                    <img id="toggleIcon" src="img/eye_closed.png" alt="Pokaż/Ukryj" style="width: 20px;">
                                </span>
                            </div>
                        </div>
                    </form>

                    <h5 class="mt-4">Password requirements:</h5>
                    <ul class="list-unstyled criteria-list">
                        <li id="li-length">
                            <img id="img-length" src="img/wrong.png" alt="ikona statusu">
                            at least 8 characters
                        </li>
                        <li id="li-digit">
                            <img id="img-digit" src="img/wrong.png" alt="ikona statusu">
                            at least 1 digit
                        </li>
                        <li id="li-upper">
                            <img id="img-upper" src="img/wrong.png" alt="ikona statusu">
                            at least 1 capital letter
                        </li>
                        <li id="li-special">
                            <img id="img-special" src="img/wrong.png" alt="ikona statusu">
                            at least 1 special character
                        </li>
                        <li id="li-repeat">
                            <img id="img-repeat" src="img/wrong.png" alt="ikona statusu">
                            no 3 repeating characters
                        </li>
                        <li id="li-sequence">
                            <img id="img-sequence" src="img/wrong.png" alt="ikona statusu">
                            no sequences (e.g. abc, 123)
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
